<!DOCTYPE html>
<html>
<head>
  <title>Background Video Website</title>
  <style>
    body {
  margin: 0;
  padding: 0;
}

#video-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.content {
  text-align: center;
  padding: 50px;
  color: white;
  font-family: Arial, sans-serif;
}

form {
  margin-top: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input,
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
}
  </style>
</head>
<body>
  <div id="video-container">
    <video src="Video/4K Beautiful Anime Scenery.mp4" autoplay loop muted></video>
  </div>

  <div class="content">
    <section id="home">
      <h1>Welcome to My Website</h1>
      <p>This is an example website with a background video.</p>
      <form action="home-submit.php" method="POST">
        <!-- Home Form Fields -->
        <label for="home-email">Email:</label>
        <input type="email" id="home-email" name="home-email" required>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>Here's some information about me.</p>
      <form action="about-submit.php" method="POST">
        <!-- About Me Form Fields -->
        <label for="about-name">Name:</label>
        <input type="text" id="about-name" name="about-name" required>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="services">
      <h2>Services</h2>
      <p>Check out the services I offer.</p>
      <form action="services-submit.php" method="POST">
        <!-- Services Form Fields -->
        <label for="services-message">Message:</label>
        <textarea id="services-message" name="services-message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
