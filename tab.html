<!DOCTYPE html>
<html>
<head>
<style>
  table {
    width: 20%;
    border-collapse: separate;
    border-spacing: 0px;
  }
  
  th, td {
    padding: 8px;
    text-align: left;
    border: 1px solid black;
    transition: background-color 0.3s;
  }
  
  th {
    background-color: black;
    color: white;
  }
  
  tr:hover {
    background-color: #f5f5f5;
  }
  
  td.clicked {
    background-color: rgb(216, 15, 227);
  }
  
  td.clicked:hover {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Phone</th>
  </tr>
  <tr>
    <td>23</td>
    <td>Axmed</td>
    <td>0634567890</td>
  </tr>
  <tr>
    <td>45</td>
    <td>C/waasac</td>
    <td>0634354123</td>
  </tr>
  <tr>
    <td>77</td>
    <td>Keyse</td>
    <td>063434232</td>
  </tr>
</table>
<script>
  var tds = document.getElementsByTagName("td");
  for (var i = 0; i < tds.length; i++) {
    tds[i].addEventListener("click", function() {
      this.classList.toggle("clicked");
    });
  }
</script>
</body>
</html>
