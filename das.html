<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.background-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  object-fit: cover;
}

.menu-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 99;
  cursor: pointer;
}

.menu-toggle span {
  display: block;
  width: 25px;
  height: 3px;
  background-color: #fff;
  margin-bottom: 5px;
}

.menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 0;
  background-color: rgba(0, 0, 0, 0.8);
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s, visibility 0.3s;
}

.menu ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.menu ul li {
  padding: 15px;
  text-align: center;
}

.menu ul li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
}

.menu-toggle.active ~ .menu {
  height: 100%;
  opacity: 1;
  visibility: visible;
}

.start-button {
  position: fixed;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  background-color: #ff9900;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}

.start-button:hover {
  background-color: #ffcc00; /* Change the background color when hovered */
}

ul {
  display: inline-block;
  list-style-type: none;
  padding: 0;
  margin: 0;
  transition: transform 0.3s, font-size 0.3s;
}

ul li {
  display: inline-block;
  margin: 10px;
}

ul li a {
  text-decoration: none;
  color: #fff;
}

ul li a:hover {
  color: #ff9900; /* Change the color when hovered */
  transform: scale(1.2); /* Increase the size when hovered */
}

.footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff;
  padding: 20px;
}
</style>
</head>
<body>
  <video class="background-video" autoplay muted loop>
    <source src="Video/4K Beautiful Anime Scenery.mp4" type="video/mp4">
  </video>
  <div class="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="menu">
    <ul>
      <li><a href="das.html" target="_blank">Home</a></li>
      <li><a href="tas.html">Services</a></li>
      <li><a href="sad.html">About</a></li>
      <li><a href="sing in .html">Sign in</a></li>
      <li><a href="connect.html">Connect Us</a></li>
    </ul>
  </div>
  <ul>
   <li><a href="tas.html"><button class="start-button">Start</button></a></li>
  </ul>
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');
    const itemList = document.querySelector('ul');
    const mediaQuery = window.matchMedia('(max-width: 768px)');

    function toggleMenu() {
      menuToggle.classList.toggle('active');
      menu.classList.toggle('active');
    }

    function handleResize(e){
      if (e.matches) {
        itemList.style.display = 'none';
      } else {
        itemList.style.display = 'inline-block';
      }
    }

    menuToggle.addEventListener('click', toggleMenu);
    mediaQuery.addListener(handleResize);
    handleResize(mediaQuery);
  </script>
</body>
</html>
